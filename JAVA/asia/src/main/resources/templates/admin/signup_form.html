<!DOCTYPE html>
<html style="height: 100%;" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/css/admin.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- FontAwesome CSS -->
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>

    <title>ADMIN</title>

</head>
<body style="min-height: 100%;
    margin: 0;
    padding: 0;
    background-color: #343a40;">
<div class="container-fluid">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div class="card border-dark text-secondary">
				<div class="mt-4 border-bottom">
					<div class="d-flex justify-content-between">
						<h3 class="mb-4 text-start">ADMIN</h3>
						<h5 class="text-end">sign up</h5>
					</div>
				</div>
				<form th:action="@{/admin/signup}" th:object="${adminCreateForm}" method="post" id="registrationForm">
					<div th:replace="~{form_errors :: formErrorsFragment}"></div>
					<div class="my-4">
						<label for="name" class="form-label">ID</label>
						<input type="text" id="name" th:field="*{name}" class="form-control-custom">
					</div>
					<div class="my-4">
						<label for="password1" class="form-label">PASSWORD</label>
						<input type="password" id="password1" th:field="*{password1}" class="form-control-custom">
					</div>
					<div class="my-4">
						<label for="password2" class="form-label">CONFIRM PASSWORD</label>
						<input type="password" id="password2" th:field="*{password2}" class="form-control-custom">
					</div>
					<div class="mt-4">
						<label for="KEY_CODE" class="form-label">ADMIN KEY</label>
						<input type="text" id="KEY_CODE" th:field="*{keyCode}" class="form-control-custom">
					</div>
					<div class="d-flex justify-content-center">
						<button class="btn btn-primary text-start mb-3 mt-4 rounded-0" type="submit">JOIN</button>
						<input class="btn btn-secondary text-start mb-3 mt-4 rounded-0" onclick="history.back()"
							   value="CANCEL" type="button" style="margin-left: 10px;">
					</div>
				</form>
			</div>
			<div class="signup-button-div">
				<a th:href="@{/admin/login}" class="signup-button-a">
					<p class="signup-button-p">LOGIN</p>
				</a>
			</div>
		</div>
		<div class="col-4"></div>
	</div>

<!--가입 완료 모달-->
	<script>
		$(document).ready(function(){
			$('#registrationForm').submit(function(e){
				e.preventDefault(); // Prevent the form from submitting normally

				// Show completion message modal
				$('#staticBackdrop').modal('show');
			});

			$('#confirmButton').click(function() {
				// Proceed to the form action address
				$('#registrationForm').off('submit').submit();
			});
		});
	</script>

	<!-- Loading Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keybord="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body" style="text-align: center; background-color:#28a745; color: white">
					<br><br><p id="staticBackdropLabel">Registration has been completed.</p><br>
				</div>
				<button type="button" class="btn btn-success rounded-0 p-1" id="confirmButton"
				style="font-weight: 700;" data-bs-dismiss="modal">
					<span style="margin-top: 10px; margin-bottom: 20px;">Confirm</span>
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
