<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- FontAwesome CSS -->
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>admin</title>
	<style>
		.form-control-custom {
			background-color: #ecebeb;
			border-color: white;
			border-radius: 0;
			flex: 1;
			padding: 10px;
			font-size: 16px;
			font-weight: 400;
			color: #222;
			box-sizing: border-box;
			height: 100%;
			width: 100%;
		}
		.form-control-custom:focus {
			outline: none;
			border-color: #222222;
		}

		.btn-primary {
			background-color: rgb(52, 52, 248);
		}
	</style>

</head>
<body style="background-color: #aaaaaa">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div class="card border-dark text-secondary" style="background-color:#ecebeb;  margin-top:120px; padding: 20px 20px; border-radius: 0;">
				<div class="mt-4 border-bottom">
					<div class="d-flex justify-content-between">
						<h3 class="mb-4 text-start">ADMIN</h3>
						<h5 class="text-end">sign up</h5>
					</div>
				</div>
				<form th:action="@{/admin/signup}" th:object="${adminCreateForm}" method="post">
					<div th:replace="~{form_errors :: formErrorsFragment}"></div>
					<div class="my-4">
						<label for="name" class="form-label">ID</label>
						<input type="text" id="name" th:field="*{name}" class="form-control-custom">
					</div>
					<div class="my-4">
						<label for="password1" class="form-label">PASSWORD</label>
						<input type="password" id="password1" th:field="*{password1}" class="form-control-custom">
					</div>
					<div class="my-4">
						<label for="password2" class="form-label">CONFIRM PASSWORD</label>
						<input type="password" id="password2" th:field="*{password2}" class="form-control-custom">
					</div>
					<div class="mt-4">
						<label for="KEY_CODE" class="form-label">ADMIN KEY</label>
						<input type="text" id="KEY_CODE" th:field="*{keyCode}" class="form-control-custom">
					</div>
					<div class="d-flex justify-content-center">
						<button class="btn btn-primary text-start mb-3 mt-4 rounded-0" type="submit">JOIN</button>
						<input class="btn btn-secondary text-start mb-3 mt-4 rounded-0" onclick="history.back()"
							   value="CANCEL" type="button" style="margin-left: 10px;">
					</div>
				</form>
			</div>
		</div>
		<div class="col-4"></div>
	</div>

</body>
</html>
