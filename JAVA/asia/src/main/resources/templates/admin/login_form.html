<!DOCTYPE html>
<html style="height: 100%;" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- FontAwesome CSS -->
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>


    <title>ADMIN</title>

</head>
<body style="min-height: 100%;
    margin: 0;
    padding: 0;
    background-color: #343a40;">
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card border-dark text-secondary">
                <div class="mt-4 border-bottom">
                    <div class="d-flex justify-content-between">
                        <h3 class="mb-4 text-start">ADMIN</h3>
                        <h5 class="text-end">login</h5>
                    </div>
                </div>
                <form th:action="@{/admin/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <div class="my-4">
                        <label for="name" class="form-label">ID</label>
                        <input type="text" id="name" name="username" class="form-control-custom">
                    </div>
                    <div class="my-4">
                        <label for="password" class="form-label">PASSWORD</label>
                        <input type="password" id="password" name="password" class="form-control-custom">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary text-start mb-3 mt-4 rounded-0" type="submit">LOGIN</button>
                        <input class="btn btn-secondary text-start mb-3 mt-4 rounded-0" onclick="history.back()"
                               value="CANCEL" type="button" style="margin-left: 10px;">
                    </div>
                </form>
            </div>
            <div class="signup-button-div">
                <a th:href="@{/admin/signup}" class="signup-button-a">
                    <p class="signup-button-p">sign up</p>
                </a>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
