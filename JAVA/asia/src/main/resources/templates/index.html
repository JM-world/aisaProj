<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
            integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sunflower:500" rel="stylesheet">
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        
        <title>Svelte app</title>

        <link rel="icon" type="image/png" href="/favicon.png" />
        <!-- <link rel='stylesheet' href='../static/global.css' th:href="@{/global.css}"> -->
        <link
            rel="stylesheet"
            href="../static/dist/build/bundle.css"
            th:href="@{/dist/build/bundle.css}"
        />
    </head>
    <body
        data-sveltekit-preload-data="hover"
        class="bg-slate-950 text-white relative"
    >
        <div style="display: contents" class="relative z-[1]">
            <script
                defer
                src="../static/dist/build/bundle.js"
                th:src="@{/dist/build/bundle.js}"
            ></script>
        </div>
        <div
            class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70"
        >
            <div class="absolute inset-0" id="particles-js"></div>
        </div>
        <script>
            particlesJS.load(
                "particles-js",
                "assets/particles.json",
                function () {
                    console.log("Callback - particles.js config loaded");
                }
            );
        </script>
    </body>
</html>
