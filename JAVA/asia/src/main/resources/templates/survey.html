<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>설문페이지</title>
	<link rel="stylesheet" href="style.css">
	<!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <style type="text/css">
        .question{margin-top: 20px; text-align: center; font-size: 0.9rem; color: black;} 
        input[type="radio"]{width: 12px; height: 12px;}
     	.pagination{position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);}
     	.pagination a {margin-right: 10px;}
     	.disabled {pointer-events: none; color: #aaa;} /* 비활성화된 상태의 스타일 */
    </style>
</head>

<body>
  <section class="main">
    <div class="profile-card">
		<div class="questionList" >
      	<div class="questionList" th:each="question,loop : ${questionList}">
	        <h5 th:text="${loop.count}"></h5>
	        <h3 th:text="${question.question}"></h3>
	      

     		<div class="answer">
	            <input type="radio" name="q1" value="1" class="r1"> 전혀 그렇지 않다
	            <input type="radio" name="q1" value="2" class="r1"> 그렇지 않다
	            <input type="radio" name="q1" value="3" class="r1"> 보통이다
	            <input type="radio" name="q1" value="4" class="r1"> 그렇다
	            <input type="radio" name="q1" value="5" class="r1"> 매우 그렇다
            </div>
            <br>
		        
	       <!-- <div class="answer" th:each="option : ${question.options}">
           <input type="radio" th:name="${question.text}" th:value="${option.value}" class="r1"> <span th:text="${option.text}"></span>-->

			    <a href="#" class="disabled" id="prevBtn">❮</a>
        		<a href="#" id="nextBtn">❯</a>
			</div> -->
			</div>
    	</div>
    </div>
  </section>
